<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#redbox {
            height: 200px;
            width: 200px;
            background-color: red;
        }
        div#bluebox {
            height: 200px;
            width: 200px;
            background-color: blue;
            position: fixed;
            left: 100px;
            top:100px;
        }
        p#protate {
            transform: rotateX(180deg);
        }
        p#protate::first-letter {
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div>
        <p id="protate">Rotate this text</p>
    </div>
    <div id="redbox">Redbox</div>
    <div id="bluebox">BlueBox</div>
</body>
</html>
